<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecladista AI | Assistente Virtual para Teclados</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <h1><i class="fas fa-keyboard"></i> Tecladista<span>AI</span></h1>
            <nav>
                <a href="#como-funciona">Como Funciona</a>
                <a href="#modelos">Modelos</a>
                <button id="loginBtn">Área do Músico</button>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2>Encontre o teclado perfeito com IA</h2>
                <p>Nosso assistente virtual analisa suas necessidades e recomenda o melhor equipamento</p>
                <button id="startChatBtn" class="btn-primary">
                    <i class="fas fa-comment-dots"></i> Começar Consulta
                </button>
            </div>
        </div>
    </section>

    <!-- Chatbot Container (inicialmente oculto) -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chat-header">
            <h3>Assistente Tecladista AI</h3>
            <button id="closeChatBtn"><i class="fas fa-times"></i></button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Digite sua dúvida...">
            <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Integração OpenAI -->
    <script src="https://cdn.jsdelivr.net/npm/openai@4.0.0/dist/openai.min.js"></script>
    <script src="js/chatgpt.js" type="module"></script>
    <script src="js/main.js"></script>
</body>
</html>
